<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easiest Way To Track Your Transactions!</title>

    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <p class="title">Expense Tracker</p>
            <p class="subtitle">Control your expenses better than your competition!</p>
          </section>

          <section class="transaction-control">
            <div class="actions">
              <h3 style="color: #0b2545;">Add Transaction</h3>
              <form class="add">
                <input
                  type="text"
                  name="source"
                  placeholder="Source"
                  autocomplete="off"
                />
                <input
                  type="number"
                  name="amount"
                  placeholder="Amount(Negative- expense, Positive- income )"
                  autocomplete="off"
                />
                <input type="submit" value="Add Transaction" />
              </form>
            </div>
            <div class="stats">
              <h3 style="color: #0b2545;">Statistics</h3>
              <p class="balance">Balance: $<span id="balance"></span></p>
              <p class="income">Income: $<span id="income"></span></p>
              <p class="expense">Expense: $<span id="expense"></span></p>
            </div>
          </section>

          <section class="transaction-history">
            <h3 style="color: #0b2545;">Transaction History</h3>
            <div class="records">
              <div class="income">
                <h3 style="color: #0b2545;">Income</h3>
                <ul class="income-list"></ul>
              </div>
              <div class="expense">
                <h3 style="color: #0b2545;">Expense</h3>
                <ul class="expense-list"></ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f2e87d7666.js" crossorigin="anonymous"></script>
  </body>
</html>
